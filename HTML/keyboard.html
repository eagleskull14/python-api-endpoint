<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EZCtrl (Keyboard)</title>
        <link rel="stylesheet" href="keyboard.css" />
        <script src="keyboard.js" defer></script>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <button id="settings">Settings</button>
        <button id="reset">Reset Held Keys</button>
        <dialog id="settingdialog">
            <form method="dialog" id="settingForm">
                <label for="location">API Address (With Port only)</label>
                <input
                    type="url"
                    id="location"
                    name="location"
                    placeholder="Example: http://192.168.67.69:8008"
                />
                <label for="gamemode">Use Game Libary</label>
                <input type="checkbox" id="gamemode" name="gamemode" />
                <button id="confirm" value="confirm">Confirm</button>
                <button id="cancel" value="cancel">Cancel</button>
            </form>
        </dialog>
        <div id="keyboardholder">
            <div id="keyboard">
                <div class="row">
                    <div class="key function-key">F1</div>
                    <div class="key function-key">F2</div>
                    <div class="key function-key">F3</div>
                    <div class="key function-key">F4</div>
                    <div class="key function-key">F5</div>
                    <div class="key function-key">F6</div>
                    <div class="key function-key">F7</div>
                    <div class="key function-key">F8</div>
                    <div class="key function-key">F9</div>
                    <div class="key function-key">F10</div>
                    <div class="key function-key">F11</div>
                    <div class="key function-key">F12</div>
                </div>
                <div class="row">
                    <div class="key">`</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace-key">⌫</div>
                </div>
                <div class="row">
                    <div class="key tab-key">Tab</div>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key backslash-key">\</div>
                </div>
                <div class="row">
                    <div class="key caps-key">Caps</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key enter-key">Enter</div>
                </div>
                <div class="row">
                    <div class="key shift-key">Shift</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key shift-key">Shift</div>
                </div>
                <div class="row">
                    <div class="key ctrl-key">Ctrl</div>
                    <div class="key meta-key">Meta</div>
                    <div class="key alt-key">Alt</div>
                    <div class="key space-key">Space</div>
                    <div class="key alt-key">Alt</div>
                    <div class="key ctrl-key">Ctrl</div>
                </div>
                <div class="row">
                    <div class="key arrow-key">←</div>
                    <div class="key arrow-key">→</div>
                    <div class="key arrow-key">↓</div>
                    <div class="key arrow-key">↑</div>
                    <div class="key">Del</div>
                    <div class="key">Esc</div>
                </div>
            </div>
        </div>
    </body>
</html>
